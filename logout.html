<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHUqEvcE4JeV0xSXMWONg185QZ9IJCuwH0lQ&s">
    <title>Login / Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* CUSTOMIZE YOUR BACKGROUND HERE */
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240424/pngtree-vintage-camera-and-old-photos-on-wooden-background-nostalgic-style-picture-image_15666264.jpg'); /* Replace with your own image URL */
            /* Alternative options:
            background-image: url('your-image-path.jpg'); 
            background-color: #4285f4;
            background-image: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            */
            background-size: cover;
            background-position: center;
            position: relative;
            filter: saturate(1.8) contrast(1.2); /* Increased intensity of background even more */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Slightly darker overlay */
            z-index: -1;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.3); /* Very transparent container */
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px); /* Stronger blur effect to maintain readability */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        .tabs {
            display: flex;
        }

        .tab-btn {
            flex: 1;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            background: rgba(241, 241, 241, 0.3); /* Very transparent tab button */
            transition: all 0.3s ease;
            color: white; /* White text for better visibility */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.4); /* Slightly more visible active tab */
            border-bottom: 3px solid #4285f4;
        }

        .tab-content {
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: white; /* White heading for better visibility */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6); /* Text shadow for readability */
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: white; /* White label for better visibility */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2); /* Very transparent input fields */
            color: white; /* White text */
            font-weight: 500; /* Slightly bolder for better readability */
        }

        input:focus {
            border-color: #4285f4;
            background-color: rgba(255, 255, 255, 0.3); /* Slightly more visible when focused */
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5); /* Subtle glow when focused */
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(66, 133, 244, 0.8); /* Semi-transparent button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: rgba(51, 103, 214, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            color: white;
            text-decoration: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Background styling removed as requested */

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab-btn active" data-tab="login">Login</div>
            <div class="tab-btn" data-tab="signup">Signup</div>
        </div>

        <div class="tab-content active" id="login">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div class="form-footer">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>

        <div class="tab-content" id="signup">
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" name="confirm" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all tabs
                tabBtns.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        // Form submission for login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Set current user in localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirect to home page
                window.location.href = 'homehtml.html';
            } else {
                alert('Invalid email or password');
            }
        });

        // Form submission for signup
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            if (password !== confirm) {
                alert('Passwords do not match');
                return;
            }
            
            // Get existing users or initialize empty array
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Check if email already exists
            if (users.some(u => u.email === email)) {
                alert('Email already registered');
                return;
            }
            
            // Add new user
            const newUser = { name, email, password, dateJoined: new Date().toISOString() };
            users.push(newUser);
            
            // Save updated users array
            localStorage.setItem('users', JSON.stringify(users));
            
            // Set current user
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            // Generate profile HTML
            generateProfile(newUser);
            
            // Redirect to home page
            window.location.href = 'homehtml.html';
        });

        // Function to generate profile.html
        function generateProfile(user) {
            const profileHTML = ``;
            
            // In a real environment, you would save this to a file on the server
            // For this demo, we'll store it in localStorage
            localStorage.setItem('profile.html', profileHTML);
            
            // In a production environment, you would use server-side code to write to profile.html
            console.log('Profile HTML generated and stored');
        }


    </script>
</body>
</html>
